[package]
name = "rhi-unshape-voxel"
version = "0.1.0"
edition = "2024"
description = "Voxel grids, SDF conversion, sparse storage, and editing operations"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhizome-lab/resin"

[features]
default = []
# Enable thorough statistical/invariant tests (slower, for CI)
invariant-tests = []
serde = ["dep:serde", "glam/serde"]
dynop = ["dep:rhi-unshape-op", "dep:serde_json", "serde"]

[dependencies]
glam.workspace = true
rhi-unshape-field = { path = "../unshape-field" }
rhi-unshape-mesh = { path = "../unshape-mesh" }
rhi-unshape-op = { path = "../unshape-op", optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1", optional = true }
